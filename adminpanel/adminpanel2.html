    <div class="login-popup" id="myLogin">
        <form class="login-container">
            <h1>Login</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label><input type="checkbox" name="remember">Remember me</label>
            <button type="submit" class="btn">Login</button>
            <button type="button" class="btn cancel" onclick="closeLogin()">Close</button>
        </form>
    </div>

    <div class="register-popup" id="myRegister">
        <form class="register-container">
            <h1>Register</h1>
            <label for="FullName">Your name</label>
            <input type="text" placeholder="Enter Fullname" name="name" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label for="psw"></label>
            <input type="password" placeholder="Confirm Password" name="psw" required>
            <label>Gender:</label>
            <input type="radio" id="male" value="male" name="gender"><label for="male">Male</label>
            <input type="radio" id="female" value="female" name="gender"><label for="female">Female</label>
            <button type="submit" class="btn">Register</button>
            <button type="button" class="btn cancel" onclick="closeRegister()">Close</button>
        </form>
    </div>

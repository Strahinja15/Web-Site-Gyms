    <div class="main-site-info" id="training-info">
        <h1 id="title"></h1>
        <h4 id="capacity"></h4>
        <h4 id="time"></h4>
        <h4 id="genre"></h4>
        <p id="description"></p>
    </div>








































    
<div class="login-popup" id="myLogin">
        <form class="login-container">
            <h1>Prijava</h1>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Sifra</b></label>
            <button type="submit" class="btn">Uloguj se</button>
            <button type="button" class="btn cancel" onclick="closeLogin()">Zatvori</button>
        </form>
    </div>

    <div class="register-popup" id="myRegister">
        <form class="register-container">
            <h1>Registracija</h1>
            <label for="name">Korisnicko ime</label>
            <input type="text" placeholder="Unesite korisnicko ime" name="name" required>
            <label for="name">Ime</label>
            <input type="text" placeholder="Unesite ime" name="name" required>
            <label for="surname">Prezime</label>
            <input type="text" placeholder="Unesite prezime" name="name" required>
            <label for="adress">Adresa</label>
            <input type="text" placeholder="Unesi adresu" name="name" required>
            <label for="date"><b>Datum rodjenja:</b></label>
            <input type="text" placeholder="Datum rodjenja" name="name" required>
            <label for="date"><b>broj telefona:</b></label>
            <input type="text" placeholder="Broj telefona" name="name" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Unesite email" name="email" required>
            <label for="psw"><b>Sifra</b></label>
            <input type="password" placeholder="Unesite sifru" name="psw" required>
            <button type="submit" class="btn">Registruj se</button>
            <button type="button" class="btn cancel" onclick="closeRegister()">Zatvori</button>
            
        </form>
    </div>





<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
